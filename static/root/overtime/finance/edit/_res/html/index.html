<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>申请核对原因</em></label>
                    <input type="text" ng-verify="{}" ng-model="edit.reason">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>原请假天数</em></label>
                    <input type="text" ng-model="edit.vacateDay" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>修改后的请假天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.vacateDayNew">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>原旷工天数</em></label>
                    <input type="text" ng-model="edit.absenteeismDay" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>修改后的旷工天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.absenteeismDayNew">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>原任务完成天数</em></label>
                    <input type="text" ng-model="edit.finishDay" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>修改后的任务完成天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.finishDayNew">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>原当天考勤天数</em></label>
                    <input type="text" ng-model="edit.attendanceDay" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>修改后的当天考勤天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.attendanceDayNew">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>原实际出勤天数</em></label>
                    <input type="text" ng-model="edit.actualDay" disabled>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>修改后的实际出勤天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="edit.actualDayNew">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>负责人</em></label>
                    <select class="sele" ng-model="edit.principal" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option  ng-repeat="charge in charges">{{charge}}</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目经理</em></label>
                    <select class="sele" ng-model="edit.manager" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option  ng-repeat="manager in managers">{{manager}}</option>
                    </select>
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="finanEditFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
