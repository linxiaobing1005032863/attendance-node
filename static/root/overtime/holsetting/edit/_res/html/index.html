<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>假期开始时间	</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image startTime" ng-model="edit.startTime"  >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>假期结束时间	</em></label>
                    <input type="text"    onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="add_image endTime" ng-model="edit.endTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>假期名称</em></label>
                    <input type="text"  ng-model="edit.name" ng-verify="option:0" ng-change="aa()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>假期类型</em></label>
                    <select class="sele" ng-model="edit.holidayType" ng-verify="option:0" >
                        <option value="">请选择</option>
                        <option value="FESTIVAL">法定节假日</option>
                        <option value="WEEKEND">周末</option>
                        <option value="OTHER">其他</option>
                    </select>
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>假期天数</em></label>
                    <input type="text"  ng-model="edit.day" disabled>
                </li>
                <li>
                    <label><i><img src="/images/mandatory.png"></i><em>备注</em></label>
                    <input type="text"  ng-model="edit.remark" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>创建人</em></label>
                    <input type="text"  ng-model="edit.creater" ng-verify="option:0">
                </li>
            </ul>
        </section>
        <p class="dataBottom">
            <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
            <button ng-verify="{control:'myform'}" ng-click="extraAddFun()">提交</button>
        </p>
    </div>

    <script type="text/javascript">

        !function(){
            laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
        }();


    </script>
</div>
