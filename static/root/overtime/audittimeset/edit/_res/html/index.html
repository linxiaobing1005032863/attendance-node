<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>项目组</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.depart">
                            <option value="">请选择</option>
                            <option  ng-repeat="depart in departs">{{depart.department}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.depart" >
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>岗位</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="edit.position">
                            <option value="">请选择</option>
                            <option ng-repeat="position in positions">{{position}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="edit.position">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>审批类型 </em></label>
                    <select class="sele" ng-model="edit.type" ng-verify="option:0" >
                        <option value="">请选择</option>
                        <option value="VACATE">请假</option>
                        <option value="OVERWORK">加班</option>
                        <option value="FINANCE">出勤有误审批</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>设置审核时间（小时内)</em></label>
                    <input type="number"  ng-model="edit.time" ng-verify="option:0" ng-change="aa()">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text"  ng-model="edit.remark" >
                </li>

            </ul>
        </section>
        <p class="dataBottom">
            <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
            <button ng-verify="{control:'myform'}" ng-click="extraAddFun()">提交</button>
        </p>
    </div>

    <script type="text/javascript">

        !function(){
            laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
        }();


    </script>
</div>
