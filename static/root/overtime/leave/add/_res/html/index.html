<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>请假类型</em></label>
                    <select class="sele" ng-model="vacateType" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="ANNUAL">年假</option>
                        <option value="MATTER">事假</option>
                        <option value="SICK">病假</option>
                           <option value="ADJUST">调休</option>
                        <option value="MARRY">婚假</option>
                        <option value="MATERNITY">产假</option>
                           <option value="PATERNITY">陪产假</option>
                        <option value="CHECK">产检假</option>
                        <option value="FUNERAL">丧假</option>
                        <option value="OTHER">其他</option>
                        
                    </select>
                </li>
                 <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否有带薪天数</em></label>
                    <select class="sele" ng-model="payDay" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                  </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>请假周期	</em></label>
                    <input type="text" ng-model="cycle" ng-verify="{}" >
                </li>
                 <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>最大可选天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="maxDay">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>总可享受带薪天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="allPayDay">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>带薪占比(%)</em></label>
                    <input type="number" ng-verify="{}" ng-model="proportion">
                </li>
                 <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否需要附件</em></label>
                    <select class="sele" ng-model="attachment" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                  </select>
                </li>
                  <li >
                    <label><em>附件要求	</em></label>
                    <input type="text" ng-model="attachmentRequest" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>创建人	</em></label>
                    <input type="text" ng-model="name" ng-verify="{}" >
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele" ng-model="status" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="START">启用</option>
                        <option value="STOP">禁用</option>
                    
                        
                    </select>
                </li>
               
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="fillAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
