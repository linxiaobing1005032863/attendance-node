<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="area">
                                 <option  ng-repeat="area in areas">{{area.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="area">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>任务下达人</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="tasker">
                            <option value="">请选择</option>
                            <option  ng-repeat="people in peoples">{{people}}</option>
                          </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="tasker">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加班人员</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="overWorker" ng-change="overtime()">
                            <option value="">请选择</option>
                            <option  ng-repeat="people in peoples">{{people}}</option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="overWorker" ng-change="overtime()" >
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加班类型</em></label>
                    <select class="sele" ng-model="overType" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="普通加班">普通加班</option>
                        <option value="节假日加班">节假日加班</option>
                        <option value="其他...">其他...</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>部门</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="depart">
                            <option value="">请选择</option>
                            <option value="{{department}}">{{department}}</option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="depart">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>职位</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="position">
                            <option value="">请选择</option>
                            <option value="{{posi}}">{{posi}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="position">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加班开始时间	</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image overStartTime" ng-model="overStartTime"  ng-change="overtime1()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加班结束时间	</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image overEndTime"  ng-model="overEndTime"  ng-change="overtime1()">
                </li>

                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否午休</em></label>
                    <select class="sele" ng-model="noonBreakOr"  ng-verify="option:0"  ng-change="overtime1()">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>工作内容</em></label>
                    <input type="text"  ng-model="workContent" ng-verify="option:0">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>完成情况</em></label>
                    <input type="text"  ng-model="completeCon" ng-verify="option:0">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>可休天数</em></label>
                    <input type="number"  ng-model="relaxDay" ng-verify="option:0">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>负责人(审批人)</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="charger">
                            <option value="">请选择</option>
                            <option  ng-repeat="people in peoples">{{people}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="charger">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>加班时长</em></label>
                    <input type="number" ng-verify="{}" ng-model="overLong">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="extraAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
