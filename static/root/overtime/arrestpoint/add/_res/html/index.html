<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="area">
                                 <option  ng-repeat="area in Areas">{{area.area}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="area">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>驻点地点</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="pointArea">
                            <option  ng-repeat="point in points">{{point}}</option>
                        </select>
                        <input type="text"  class="inputDom" ng-verify="{}" ng-model="pointArea">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>大小周</em></label>
                    <select class="sele" ng-model="week" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>有效范围（米）</em></label>
                    <input type="number" ng-verify="{}" ng-model="range">
                </li>

                <div class="map-div">
                    <div id="container1"></div>
                    <div id="myPageTop1">
                        <table class="tbody">
                            <tr>
                                <td>
                                    <label>按关键字搜索：</label>
                                </td>
                                <td class="column2">
                                    <label>经纬度：</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                  <!--  <input type="text" placeholder="请输入关键字进行搜索" id="tipinput">-->
                                    <input type="text" id="keyword" name="keyword" value="请输入关键字：(选定后搜索)" onfocus='this.value=""'/>
                                </td>
                                <td class="column2">
                                    <input type="text" readonly="true" id="lnglat">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>考勤位置 </em></label>
                    <input type="text" ng-verify="{}" ng-model="location">
                </li>
                     <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele" ng-model="status" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="START">启用</option>
                        <option value="STOP">禁用</option>
                    </select>
                </li>
                <li class="required" ng-hide="week">
                    <label><i><img src="/images/mandatory.png"></i><em>打卡工作日</em></label>
                    <div class="select">
                        <p class="select-text">
                            <span ng-repeat="str in workDays">{{str.value||str.operator}}, </span>
                        </p>
                        <div class="mymultiselect"  ng-dropdown-multiselect="" options="workOptions" selected-model="workDays" extra-settings="stringSettings"></div>
                    </div>
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="extraAddFun()">提交</button>
    </p>
</div>
