<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>补班类型</em></label>
                    <select class="sele" ng-model="overType" ng-verify="option:0">
                        <option value="">请选择</option>
                        <option value="调休">调休</option>
                        <option value="节假日补班">节假日补班</option>
                        <option value="其他...">其他...</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>补班开始时间	</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image overStartTime" ng-model="overStartTime"  ng-blur="overtime1()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>补班结束时间	</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" class="add_image overEndTime"  ng-model="overEndTime"  ng-change="overtime1()">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>是否午休</em></label>
                    <select class="sele" ng-model="lunchBreak"  ng-verify="option:0"  ng-change="overtime1()">
                        <option value="">请选择</option>
                        <option ng-value=true>是</option>
                        <option ng-value=false>否</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>补班天数</em></label>
                    <input type="number" ng-verify="{}" ng-model="overDay">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="fillAddFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
